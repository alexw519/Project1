<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mobile Layout</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Compiled and minified CSS -->

<body>
    <div class="myContainer">
        <!-- heart logo -->
        <div id="header">
            <img src="https://files.slack.com/files-pri/TH6SQL9BJ-FK98EAZFT/logowords__2_.png" alt="Next Step"
                id="logo">
        </div>

        <!-- loading -->

        <div class="spinner centered">
            <div class="heart heart1"></div>
            <div class="heart heart2"></div>
            <div class="heart heart3"></div>
            <p id="waitMessage">Love is worth the wait...</p>
        </div>


        <!-- results -->
        <div class="row centered">
            <div class="col s12">
                <div id="gridParent" class="centered">
                    <p id="chartTitle"></p>
                    <div id="gridChild">
                        <div class="graph-bar bar-1 stretchRight"><span id="percentage"></span></div>
                    </div>
                    <p id="chartSubtitle"></p>
                    <br>
                    <div id="googleMap">
                    </div>
                    <div id = "addButton"></div>
                    <br>
                    <div id="zomato">
                        <!-- <div class="widget_wrap" style="width:400px;height:500px;display:inline-block"></div> -->
                        <div class="widget_wrap">
                            <style>
                                widget_wrap {
                                    width: 400px;
                                    height: 500px;
                                    display: inline-block
                                }
                            </style>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div id="spacing"></div>
        <footer class="page-footer footer-copyright">
